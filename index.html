<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Netflix Clone</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="index.css" />
    <!-- Favicon for the browser tab -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <!-- Link to external JavaScript file with 'defer' attribute for asynchronous loading -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header id="header">
      <!-- Container for header content -->
      <div class="container header-cont">
        <!-- Left section of the header -->
        <div class="left-cont">
          <!-- Netflix brand image -->
          <img
            class="header-brand"
            src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
            alt="Netflix brand Image"
          />
          <!-- Navigation menu -->
          <ul class="main-nav">
            <!-- Navigation items -->
            <li class="nav-item active">Home</li>
            <li class="nav-item">TV Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">New & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse by Languages</li>
          </ul>
        </div>
        <!-- Right section of the header -->
        <div class="right-cont">
          <!-- Search icon -->
          <img
            src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-find-icon-png-image_854997.jpg"
            alt="Search Icon"
          />
          <!-- Bell icon -->
          <img
            src="https://www.citypng.com/public/uploads/preview/white-notification-bell-icon-transparent-background-11638985030nycenfyruw.png?v=2023072719"
            alt="Bell Icon"
          />
          <!-- User icon -->
          <img
            src="https://static.vecteezy.com/system/resources/previews/019/879/186/original/user-icon-on-transparent-background-free-png.png"
            alt="User Icon"
          />
        </div>
      </div>
    </header>
    <!-- End of Header Section -->

    <!-- Banner Section -->
    <div id="banner-section" class="banner-section">
      <!-- Div for the fading effect at the bottom of the banner -->
      <div class="banner_fadeBottom"></div>
    </div>
    <!-- End of Banner Section -->

    <!-- Movies Section -->
    <div id="movies-cont" class="container movies-cont"></div>
    <!-- End of Movies Section -->
  </body>
</html>
