<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Start of Header Section-->
    <header id="header">
      <div class="header-cont container">
        <div class="left-cont">
          <img
            class="header-brand"
            src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
            alt="Netflix brand Image"
          />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">TV Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">New & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse by Languages</li>
          </ul>
        </div>
        <div class="right-cont">
          <img
            src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-find-icon-png-image_854997.jpg"
            alt="Search Icon"
          />
          <img
            src="https://www.citypng.com/public/uploads/preview/white-notification-bell-icon-transparent-background-11638985030nycenfyruw.png?v=2023072719"
            alt=" Bell Icon"
          />
          <img
            src="https://assets.stickpng.com/thumbs/585e4bcdcb11b227491c3396.png"
            alt="User Icon"
          />
        </div>
      </div>
    </header>
    <!-- End of Header Section -->
    <!-- Start Of Banner Section -->
  </body>
</html>
