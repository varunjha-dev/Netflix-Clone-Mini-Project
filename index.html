<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://apis.google.com/js/api.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://Netflix-Clone-Mini-Project/favicon-32x32.png"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div id="loginContainer" class="login-container">
      <h2>Sign in</h2>
      <form id="loginForm" onsubmit="validateLogin(); return false;">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Admission no."
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Name In Uppercase with spaces"
        />

        <button type="submit">Login</button>
      </form>
      <p id="errorMsg"></p>
    </div>
    <script src="script.js"></script>
    <video
      id="transitionVideo"
      autoplay
      muted
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      "
    >
      <source src="video.mp4" type="video/mp4" />
    </video>

    <audio id="transitionSound" style="display: none">
      <source src="audio.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
